version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: equestrian-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: equestrian_legacy
    volumes:
      - mongodb_data:/data/db
    networks:
      - equestrian-network

volumes:
  mongodb_data:
    driver: local

networks:
  equestrian-network:
    driver: bridge
